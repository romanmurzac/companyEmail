<!doctype html>
<html lang="en">

<!--Head area-->
<head>
    <!--General settings-->
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <!--Title block-->
    <title>Also Email App</title>

    <!--Favicon-->
    <link href="static/files/favicon.ico" rel="icon" type="image/x-icon">

    <!--CSS load-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!--Include JavaScript-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Include Bootstrap CSS-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

    <!--Include Bootstrap JS-->
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Include Fontawesome-->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f1e12a023b.js"></script>

    <!--Include Google fonts-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <!--Include 'Anton' Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
</head>

<!--Body area-->
<body class="d-flex flex-column min-vh-100">

<!--Message definition-->
{% with messages = get_flashed_messages(with_categories=True) %} {% if
messages %} {% for category, message in messages %} {% if category ==
"error" %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{message}}
    <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>
{% else %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{message}}
    <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>
{% endif %} {% endfor %} {% endif %} {% endwith %}

<!--Content area-->
<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card-body text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">

                        <form action="/" enctype="multipart/form-data" method="POST">
                            <div class="form-outline form-white mb-4">
                                <label class="form-label">Database</label>
                                <input class="form-control form-control-lg" name="upload_database" type="file"/>
                                <button class="btn btn-outline-dark btn-lg px-5 mt-3" formaction="{{ url_for('upload_db') }}" type="submit">Upload</button>
                            </div>

                            <div class="form-outline form-white">
                                <label class="form-label">Invoices</label>
                                <input class="form-control form-control-lg" name="upload_attachments" type="file" multiple />
                                <button class="btn btn-outline-dark btn-lg px-5 mt-3" formaction="{{ url_for('upload_invoices') }}" type="submit">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<form action="/" method="POST">
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card-body text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <button class="btn btn-outline-dark btn-lg px-5 mb-3" name="send" value="email-send" formaction="{{ url_for('send_emails') }}"
                                    type="submit">Send emails
                            </button>
                            <button class="btn btn-outline-dark btn-lg px-5 mb-3" name="send" value="email-display" formaction="{{ url_for('send_emails') }}"
                                    type="submit">Display emails
                            </button>
                            <button class="btn btn-outline-danger btn-lg px-5 mb-3" name="send" value="email-stop" formaction="{{ url_for('send_emails') }}"
                                    type="submit">STOP
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </form>


<!--JavaScript load-->
<script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>

</body>

</html>
